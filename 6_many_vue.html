<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <style>
        .red {
            color: red;
        }
        .font-bold {
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 여러개의 vue 사용, 다른 인스턴스 데이터 변경 -->
    <div id="app">
        {{ name }}    
        <button @click="changeText">Click</button>
    </div>
    <div id="app1">
        {{ name }}    
        <button @click="changeText">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: 'app'
            },
            methods: {
                changeText() {
                    app1.name = 'app1 변경'
                }
            }
        })
        
        const app1 = new Vue({
            el: '#app1',
            data: {
                name: 'app1'
            },
            methods: {
                changeText() {
                    app.name = 'app 변경'
                }
            }
        })        
    </script>

</body>
</html>
